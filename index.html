<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Card UID Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        body {
            background-color: #f2f2f2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .custom-card {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        
        .hidden {
            display: none !important;
        }
        
        .info-label {
            font-weight: 600;
            color: #555;
        }
        
        .info-value {
            color: #333;
        }
        
        @media (max-width: 576px) {
            .custom-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Input Form Card -->
        <div class="card shadow custom-card mx-auto" id="inputCard">
            <div class="card-body text-center">
                <h4 class="card-title mb-3">ğŸ”’ Encrypted UID Validator</h4>
                <p class="card-text">Enter scanned encrypted UID below:</p>
                <input type="text" id="uidInput" class="form-control" placeholder="Enter encrypted UID here" />
                <button onclick="checkAccess()" class="btn btn-success mt-3 w-100">Check Access</button>
                <div id="result" class="mt-3 fw-bold"></div>
            </div>
        </div>

        <!-- Result Card -->
        <div class="card shadow custom-card mx-auto hidden" id="userCard">
            <div class="card-body">
                <h4 class="card-title text-center text-success mb-4">âœ… Access Granted</h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><span class="info-label">ğŸ‘¤ Name:</span> <span id="userName" class="info-value"></span></li>
                    <li class="list-group-item"><span class="info-label">ğŸ¯ Role:</span> <span id="userRole" class="info-value"></span></li>
                    <li class="list-group-item"><span class="info-label">ğŸ¢ Company:</span> <span id="userCompany" class="info-value"></span></li>
                    <li class="list-group-item"><span class="info-label">ğŸ“ Address:</span> <span id="userAddress" class="info-value"></span></li>
                    <li class="list-group-item"><span class="info-label">ğŸ“… Age:</span> <span id="userAge" class="info-value"></span></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const secretKey = "my-secret-key";

        function encrypt(uid) {
            return CryptoJS.AES.encrypt(uid, secretKey).toString();
        }

        function decrypt(cipherText) {
            try {
                const bytes = CryptoJS.AES.decrypt(cipherText, secretKey);
                return bytes.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                return null;
            }
        }

        const users = [{
            id: encrypt("72a90f1b91a3bc"),
            name: "Luminous",
            role: "Junior Developer",
            address: "Yangon",
            Age: 24,
            Company: "Axra Tech"
        }, {
            id: encrypt("adff12e49b2c01"),
            name: "Ma Ma",
            role: "Staff"
        }, {
            id: encrypt("9ce321a51cdeff"),
            name: "Ko Ko",
            role: "Visitor"
        }];

        function checkAccess() {
            const encryptedInput = document.getElementById("uidInput").value.trim();
            const decryptedUID = decrypt(encryptedInput);
            const resultDiv = document.getElementById("result");

            if (!decryptedUID) {
                resultDiv.style.color = "red";
                resultDiv.textContent = "âŒ Invalid or corrupted encrypted UID.";
                return;
            }

            const match = users.find(u => decrypt(u.id) === decryptedUID);

            if (match) {
                document.getElementById("inputCard").classList.add("hidden");

                document.getElementById("userName").textContent = match.name || "-";
                document.getElementById("userRole").textContent = match.role || "-";
                document.getElementById("userCompany").textContent = match.Company || "-";
                document.getElementById("userAddress").textContent = match.address || "-";
                document.getElementById("userAge").textContent = match.Age || "-";

                document.getElementById("userCard").classList.remove("hidden");
            } else {
                resultDiv.style.color = "red";
                resultDiv.textContent = "âŒ Access Denied: UID not recognized.";
            }
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get("uid");
            if (uid) {
                document.getElementById("uidInput").value = uid;
                checkAccess();
            }
        };
    </script>
</body>

</html>
